<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

<body>

  <!-- üîº Tip + Made with ‚ù§Ô∏è chuy·ªÉn l√™n ƒë·∫ßu -->
  <div class="top-message">
    <p class="tip">
      Tip: Use VIC chain in MetaMask. On mobile, open in the wallet's browser (e.g. Viction, MetaMask).
    </p>
    <p class="made">Made with ‚ù§Ô∏è on the VIC blockchain</p>
  </div>

  <header>
    <div class="logo-area">
      <img src="froll_48.png" alt="Froll.net" class="logo"/>
      <div>
        <h1>Froll.net</h1>

    <div class="wallet-area">

  <section class="info-bar">
    <div id="frollPrice">1 FROLL ‚âà $-- USD</div>

  <nav id="mainNav" style="display: none;"></nav>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>

  <script>
    async function fetchFrollPrice() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=VICUSDT');  <!-- API l·∫•y gi√° VIC -->
        
        if (!res.ok) {
          throw new Error("API request failed");
        }

        const data = await res.json();

        // Ki·ªÉm tra n·∫øu d·ªØ li·ªáu tr·∫£ v·ªÅ h·ª£p l·ªá
        if (!data.price || isNaN(data.price)) {
          throw new Error("Invalid price data received");
        }

        const vicUsd = parseFloat(data.price);  // Gi√° VIC
        const frollUsd = (vicUsd * 100).toFixed(2);  // Gi√° FROLL = VIC * 100

        document.getElementById("frollPrice").innerText = `1 FROLL ‚âà $${frollUsd} USD`;
      } catch (error) {
        console.error(error);  // Log l·ªói ra console ƒë·ªÉ ki·ªÉm tra
        document.getElementById("frollPrice").innerText = "1 FROLL ‚âà $-- USD";
      }
    }

    fetchFrollPrice();
    setInterval(fetchFrollPrice, 60000);  <!-- C·∫≠p nh·∫≠t gi√° m·ªói ph√∫t -->
  </script>

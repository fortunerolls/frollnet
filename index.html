<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Froll.net - Your Voice. Your Platform.</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="froll_48.png"/>
</head>
<body>

  <div class="top-message">
    <p class="tip">
      Tip: Use VIC chain in MetaMask. On mobile, open in the wallet's browser (e.g. Viction, MetaMask).
    </p>
    <p class="made">Made with ‚ù§Ô∏è on the VIC blockchain</p>
  </div>

  <header>
    <div class="logo-area">
      <img src="froll_48.png" alt="Froll.net" class="logo"/>
      <div>
        <h1>Froll.net</h1>
        <p>Your Voice. Your Platform. Your Rules</p>
      </div>
    </div>
    <div class="wallet-area">
      <span id="walletAddress">Not connected</span>
      <button id="connectBtn">Connect Wallet</button>
      <button id="disconnectBtn" style="display:none;">Disconnect</button>
    </div>
  </header>

  <section class="info-bar">
    <div id="frollPrice">1 FROLL ‚âà $-- USD</div>
    <a href="https://lottery.vin" class="trade-link" target="_blank">Swap FROLL/VIC</a>
    <a href="https://docs.google.com" class="guide-link" target="_blank">üìò Guide</a>
  </section>

  <main id="mainContent">
    <h2>Create a Post</h2>
    <form id="postForm">
      <label for="postContent">Post Content (max 20,000 characters)</label>
      <textarea id="postContent" placeholder="Enter your post content here..." required></textarea>
      <button type="submit">Create Post</button>
    </form>

    <div id="postList">
      <!-- Posts will be displayed here -->
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>

  <script>
    async function fetchFrollPrice() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=VICUSDT');
        const data = await res.json();
        const vicUsd = parseFloat(data.price);
        const frollUsd = (vicUsd * 100).toFixed(2);
        document.getElementById("frollPrice").innerText = `1 FROLL ‚âà $${frollUsd} USD`;
      } catch (error) {
        document.getElementById("frollPrice").innerText = "1 FROLL ‚âà $-- USD";
      }
    }

    fetchFrollPrice();
    setInterval(fetchFrollPrice, 60000);  // Update price every minute
  </script>
</body>
</html>
